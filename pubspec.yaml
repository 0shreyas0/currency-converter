name: currency_converter
description: A simple currency converter app.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.5
  http: ^0.13.6  
  intl: ^0.18.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/app_icon.png

flutter_icons:
  android: true
  ios: true

  image_path: "assets/app_icon.png" 

flutter_native_splash:
  color: "#000000"  
  image: assets/app_icon.png 
  android: true
  ios: true
  fullscreen: true  
